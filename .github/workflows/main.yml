name: Deploy Blazor WASM to GitHub Page
env:
  PUBLISH_DIR: /home/runner/work/MyPortafolio/MyPortafolio/Portafolio/bin/Release/net8.0/publish/wwwroot

# Controls when the action will run
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Check out the code
    - uses: actions/checkout@v4

    # Install .NET core SDK
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x   
    
    # Install dotnet wasm buildtools workload
    - name: Install dotnet wasm build tools
      run: dotnet workload install wasm-tools

    # Publish .NET Core Project
    - name: Publish application
      run: dotnet publish Portafolio/Portafolio.csproj -c Release -p GHPages=true -o dist/Web --nologo
        
    - name: Commit wwwroot to GitHub Pages
      if: success()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages # The branch the action should deploy to.
        folder: dist/Web  # The folder the action should deploy.
